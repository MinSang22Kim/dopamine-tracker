<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/nav.css">

    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Roboto:100' rel='stylesheet' type='text/css'>
    <script src="../js/main.js" defer></script>
    <script src="../js/control.js" defer></script>

</head>

<body>
    <!-- 상단바 -->
    <header>
        <nav class="select_bar">
            <div class="select_bar_logo">
                <i class="fa-solid fa-brain"></i>
                <a href="../pages/index.html">Dopamine Tracker</a>
            </div>
            <ul class="select_bar_menu">
                <li><a href="../pages/index.html" class="home">Home</a></li>
                <li><a href="../pages/qna.html" class="qna">Quiz</a></li>
                <li><a href="../pages/control.html" class="control">Control</a></li>
            </ul>
            <ul class="select_bar_user">
                <li><i class="fa-regular fa-circle-user"></i></li>
            </ul>
            <a href="#" class="select_bar_btn">
                <i class="fa-solid fa-bars"></i>
            </a>
        </nav>
    </header>
    <!-- 본문 -->
    <section>
        <div class="control-section">
            <div id="control_main">
            </div class="init">
            <!-- Control 초기화면 -->
            <h1>오늘 하루 무엇을 하셨나요?</h1>
            <h4>이미지를 클릭해주세요!</h4>
            <div class="all_container">
                <div class="wrapper" id="initPage">
                    <div class="dopamine_container">
                        <img src="../image/happyImage/book.png" alt="reading" class="goodImage">
                        <img src="../image/happyImage/headphone.png" alt="listening" class="goodImage">
                        <img src="../image/happyImage/mediation.png" alt="mediation" class="goodImage">
                        <img src="../image/happyImage/study.png" alt="study" class="goodImage">
                        <img src="../image/happyImage/workingOut.png" alt="workingOut" class="goodImage">
                        <img src="../image/happyImage/yoga.png" alt="yoga" class="goodImage">
                    </div>
                    <div class="brain_container" id="main_brain">
                        <div class="white_area"></div>
                        <div class="brain_area">
                            <img src="../image/happyImage/real_brain.png" alt="brain">
                        </div>
                        <div class="white_area"></div>
                    </div>
                    <div class="dopamine_container">
                        <img src="../image/happyImage/beer.png" alt="beer" class="badImage">
                        <img src="../image/happyImage/tobacco2.png" alt="tobacco" class="badImage">
                        <img src="../image/happyImage/lol.png" alt="lol" class="badImage">
                        <img src="../image/happyImage/nineteen.png" alt="nineteen" class="badImage">
                        <img src="../image/happyImage/chocolate.png" alt="chocolate" class="badImage">
                        <img src="../image/happyImage/instagram.png" alt="instagram" class="badImage">
                    </div>
                </div>
            </div>
            <button type="button" onclick="result()" class="resultBtn">오늘의 도파민 지수는?</button>
        </div>
        <!-- 좋은 결과 -->
        <div class="good_result">
            <img src="../image/happyImage/good_result.jpg" alt="goodResult" class="goodResultImage">
            <h1>오늘 하루도 도파민의 유혹을 이겨내고 의미 있는 하루를 보내셨군요!</h1>
            <button class="button" onclick="goBack()">다시 검사하기</button>
        </div>
        <!-- 나쁜 결과(회전) -->
        <div class="bad_result">
            <div class="satellites">
                <img class="satellite" id="nineteen_image" style="--i: 0; top: 80px"
                    src="../image/happyImage/nineteen.png">
                <img class="satellite" id="beer_image" style="--i: 20; top: 30px" src="../image/happyImage/beer.png">
                <img class="satellite" id="soju1_image" style="--i: 40; top: 120px" src="../image/happyImage/soju1.png">
                <img class="satellite" id="tobacco2_image" style="--i: 60; top: 70px"
                    src="../image/happyImage/tobacco2.png">
                <img class="satellite" id="chocolate_image" style="--i: 80; top: 10px"
                    src="../image/happyImage/chocolate.png">
                <img class="satellite" id="instagram_image" style="--i: 100; top: 90px"
                    src="../image/happyImage/instagram.png">
                <img class="satellite" id="maple_image" style="--i: 120; top: 40px" src="../image/happyImage/maple.png">
                <img class="satellite" id="good_image" style="--i: 140; top: 30px" src="../image/happyImage/good.png">
                <img class="satellite" id="lostark_image" style="--i: 160; top: 20px"
                    src="../image/happyImage/lostark.png">
                <img class="satellite" id="fifa_image" style="--i: 180; top: 90px" src="../image/happyImage/fifa.png">
                <img class="satellite" id="tobacco3_image" style="--i: 200; top: 110px"
                    src="../image/happyImage/tobacco3.png">
                <img class="satellite" id="porno_image" style="--i: 220; top: 20px" src="../image/happyImage/porno.png">
                <img class="satellite" id="lol_image" style="--i: 240; top: 70px" src="../image/happyImage/lol.png">
                <img class="satellite" id="youtube_image" style="--i: 260; top: 80px"
                    src="../image/happyImage/youtube.png">
                <img class="satellite" id="pubg_image" style="--i: 280; top: 10px" src="../image/happyImage/pubg.png">
                <img class="satellite" id="tobacco_image" style="--i: 300; top: 20px"
                    src="../image/happyImage/tobacco.png">
                <img class="satellite" id="tictok_image" style="--i: 320; top: 120px"
                    src="../image/happyImage/tictok.png">
                <img class="satellite" id="beer2_image" style="--i: 340; top: 20px" src="../image/happyImage/beer2.png">
                <div class="wrapper" id="main_brain">
                    <img src="../image/happyImage/main_brain.png" alt="brain" id="main_brain_image">
                </div>
            </div>
        </div>
        </div>
        </div>
    </section>
    <!-- 하단 -->
    <footer>
        <div class="footer_left">
            <ol>
                <li class="name">Dopamine Tracker</li>
                <li class="info">경기대학교 컴퓨터공학부 웹 프로그래밍</li>
                <li class="info">Developed By 김민상, 이윤종</li>
            </ol>
        </div>
        <div class="footer_center">
            <ol>
                <li class="info"><img src="../image/cs_logo.png" width="170px" height="40px"></li>
                <li class="info">오시는 길 : 서울특별시 서대문구 경기대로9길 24
                </li>
            </ol>
        </div>
        <div class="footer_right">
            <ol>
                <li><img src="../image/youtube.png" id="youtube_icon" onclick="goYoutube()" width="40px" height="40px">
                </li>
                <li><img src="../image/github-mark-white.png" id="github_icon" onclick="goGithub()" width="40px"
                        height="40px"></li>
            </ol>
        </div>
    </footer>

</html>
