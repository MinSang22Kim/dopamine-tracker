
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>brainUp</title>

    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="../css/section.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/1c5675741f.js" crossorigin="anonymous"></script>
    <script src="../js/main.js" defer></script>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <link href="../css/slide.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="select_bar">
            <div class="select_bar_logo">
                <i class="fa-solid fa-brain"></i>
                <a href="#">brainUp</a>
            </div>
            <ul class="select_bar_menu">
                <li><a href="#">Home</a></li>
                <li><a href="page/quiz.html" class="quiz">Quiz</a></li>
                <li><a href="#">Test2</a></li>
                <li><a href="#">Test3</a></li>
            </ul>
            <ul class="select_bar_user">
                <li><i class="fa-regular fa-circle-user"></i></li>
            </ul>

            <a href="#" class="select_bar_btn">
                <i class="fa-solid fa-bars"></i>
            </a>
        </nav>
    </header>
    <section>
        <article class="main">
            <div class="art_intro">
                <br>
                <h2>뇌 기억력을 강화하는 방법을 배워보세요</h2>
                <p>여기에는 일상 생활에서 쉽게 할 수 있는 기억력 강화 운동들을 소개합니다.</p>
                <div>
                    <video id="my-video" class="video-js" controls preload="auto" width="640" height="264"
                        poster="MY_VIDEO_POSTER.jpg" data-setup="{}">
                        <source src="MY_VIDEO.mp4" type="video/mp4" />
                        <source src="MY_VIDEO.webm" type="video/webm" />
                        <p class="vjs-no-js">
                            <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
                        </p>
                    </video>
                    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
                </div>
                <div>
                    <div id="image_container">
                        <h1>슬라이드</h1>
                        <div class="album">
                            <div class="images">
                                <div class="image">1</div>
                                <div class="image">2</div>
                                <div class="image">3</div>
                                <div class="image">4</div>
                            </div>
                        </div>
                        <button class="prev">PREV</button>
                        <button class="next">NEXT</button>
                    </div>
                    <script src="slide.js"></script>
                </div>
            </div>
        </article>
        <article>
            <div class="chart">
                no
            </div>
            <div class="container">
                <div class="left"></div>
                <div class="memory-game">
                    <h2>기억력 테스트 게임</h2>
                    <p>당신의 기억력을 시험해 보세요!</p>
                    <button id="startGame">게임 시작</button>
                </div>
                <aside>

                </aside>
            </div>
        </article>

        <article class="audio">
            <audio controls>
                <source src="audio/relaxing.mp3" type="audio/mp3">
                귀하의 브라우저는 오디오 태그를 지원하지 않습니다.
            </audio>
        </article>
    </section>

    <footer>
        <p>© 2024 BrainUp. 모든 권리 보유.</p>
    </footer>
</body>

</html>
